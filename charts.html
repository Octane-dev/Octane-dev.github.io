function makeChart(snowfall) {
var colours = ["#d41121","#0052cc"]
var countryLabels = snowfall.map(function (d) {
    return d.Date;
});
var populationData = snowfall.map(function (d) {

});

    return d.Mid_Snow_cm;
});
var populationData2 = snowfall.map(function (d) {
    return d.Valley_Snow_cm;
});
var populationData11 = snowfall.map(function (d) {
    return d.Peak_Rain_mm;
});
var populationData22 = snowfall.map(function (d) {
    return d.Mid_Rain_mm;
});
var populationData33 = snowfall.map(function (d) {
    return d.Valley_Rain_mm;
});

var chart = new Chart("snowfall", {
    type: "bar",
    data: {
    labels: countryLabels,
    datasets: [
        {
        backgroundColor: colours[0],
        data: populationData
        },
        {
        backgroundColor: colours[1],
        data: populationData11
        }
    ]
    },
    options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Snowfall (cm) / Rainfall (mm) Season 2021-2022"
    }
  }
});
}
